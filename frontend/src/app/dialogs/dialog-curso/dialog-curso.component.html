<custom-card title="Cadastrar Curso">

  <div class="row justify-content-center">
    <div class="col">
      <div class="row justify-content-center align-items-center">
        <div class="col">
          <custom-input placeholder="Curso" [control]="form.get('descricao')"></custom-input>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="textAreaForm" class="pt-2">
    <textarea formControlName="ementa" placeholder="Ementa" rows="10"></textarea>
  </form>
</custom-card>

<div class="row justify-content-end pt-3">
  <div class="col-auto">
    <button mat-raised-button color="warn" class="closeBtn" [mat-dialog-close]>Fechar</button>
    <button mat-raised-button color="primary" (click)="saveOrEditCurso(edit)">Salvar</button>
  </div>
</div>
