<mat-form-field>
  <input matInput [placeholder]="placeholder" [readonly]="readonly"  [formControl]="control" [type]="type">

  <mat-error *ngIf="control?.hasError('required')">
    Este campo é <strong>obrigatório</strong>
  </mat-error>

  <mat-error *ngIf="control?.hasError('maxlength')">
    {{ placeholder }} deve ter no máximo {{ control.getError('maxlength').requiredLength }} caracteres
  </mat-error>

</mat-form-field>
