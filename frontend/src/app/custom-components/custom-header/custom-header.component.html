<div class="row pt-3 pb-2 m-0 pr-5 justify-content-center">
  <div class="col">
    <h1 class="mat-headline">
      {{ title }}
    </h1>
    <p *ngIf="subtitle">
      {{ subtitle }}
    </p>
  </div>

  <div class="col-auto align-self-center" *ngIf="downloadPdf">
    <button mat-icon-button  (click)="clickDownloadPdf.emit()">
      <mat-icon>print</mat-icon>
    </button>
  </div>

  <div class="col-auto align-self-center" *ngIf="labelButton">
    <button mat-raised-button color="primary" (click)="clickButton.emit()">
      {{ labelButton }}
    </button>
  </div>


</div>
