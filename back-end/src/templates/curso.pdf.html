<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            font-size: 12px;
        }

        .textTitle {
            border: 1px solid #000;
            padding: 0px;
            margin-top: 15px 0px;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
            <div class="row">
                <div class="col align-self-center textTitle">
                  Lista de Cursos
                </div>
            </div>

        <div class="cursos">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <% cursos.map((curso, i)=> { %>
                        <tr>
                            <td>
                                <%= curso.codigo%>
                            </td>
                            <td>
                                <%= curso.descricao%>
                            </td>
                        </tr>
                        <% }) %>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
